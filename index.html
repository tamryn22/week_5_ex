<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script src="js/index.js"></script>

    <title>week5_ex_array</title>
</head>
<body>
    <form id="vehicleForm">
        <h3>Vehicle Inventory Log:</h3>
        <select class="form-control" id="type">
            <option>Vehicle Type</option>
            <option>Motorcycle</option>
            <option>Car</option>
            <option>PickUp Truck</option>
            <option>Truck</option>
          </select>
        <input type="text" class="form-control" placeholder="Make" id="make" >
        <input type="text" class="form-control" placeholder="Model" id="model" >
        <input type="text" class="form-control" placeholder="Registration Number" id="regNumber" >
        
        <select class="form-control" id="condition">
          <option>Condition of Vehicle</option>
          <option>New</option>
          <option>Pre-Owned</option>
          <option>Damaged</option>
          <option>Scrap Parts</option>
        </select>
  
        <button class="btn btn-primary" type="button" onclick="addVehicle()" >Log Vehicle</button>    
      </form>
</body>
</html>
